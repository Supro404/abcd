<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Details Form</title>
    <style>
        body {
            background-image: url('https://www.packthebagtours.com/uploads/1/2/7/3/127357647/darjeeling-tour-packages_orig.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            width: 50%;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Column Details</h1>
        <form id="excelForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price" required>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="Enter date (e.g., YYYY-MM-DD)" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('excelForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                productName: formData.get('productName'),
                price: formData.get('price'),
                date: formData.get('date'),
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxkYSDOQEgwjcVnK4Mjkk_NJB-_wciRLglxangmErrwZG6Wxa0stWEAqQTeNQ5LcyPx/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    alert('Data submitted successfully!');
                    form.reset();
                } else {
                    alert('Failed to submit data.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
